<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table{
        border-collapse: collapse;
    }
    tr,td {
        padding: 10px;
        border: 1px solid saddlebrown;
        background-color: black;
        color: red;
        font-weight: bold;
    }
</style>
<body>
<div id="ketqua" onload="CreateTable()">

</div>
<script>

        let text = "<table>";
        for (let i = 1;i<11;i++){
            text = text + "<tr>"
            for (let j = 1;j<11;j++){
                text = text + "<td>"+i*j+"</td>";
            }
            text = text + "</tr>";
        }
        text = text+"</table>"
        document.getElementById("ketqua").innerHTML = text;

</script>
</body>
</html>
